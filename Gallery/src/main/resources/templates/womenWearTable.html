<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo">
<body style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">
<div class="container">
    <div class="row">
        <h3>List Of Women Wear Products</h3>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Brand</th>
            <th scope="col">Cost</th>
            <th scope="col">Dress Name</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
            <!--            <th scope="col">Dress Type</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="womenWear: ${womenWears}">
            <td th:text="${womenWear.id}"></td>
            <td th:text="${womenWear.brand}"></td>
            <td th:text="${womenWear.cost}"></td>
            <td th:text="${womenWear.dressName}"></td>
            <td th:text="${womenWear.snapShot}"></td>
            <!--            <td th:text= "${menWear.Type}"></td>-->
            <td>
                <a class="btn btn-outline-primary" type="submit" >Update</a>
                <a class="btn btn-outline-primary" type="submit">Delete</a>
<!--                th:href="@{/womenWear/{id} id=${womenWear.id})}"-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
