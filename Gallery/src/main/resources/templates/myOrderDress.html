<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;"
     alt="logo">
<body  style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">
<div class="product" style="display:flex;flex-wrap:wrap; overflow:hidden;">
    <div class="row" style="margin:10px;">
        <div class="col-md-3 mr-4" style="margin:100px;"  th:each="orderDress: ${orderDress} ">
            <div class="cards"  style="margin-top:10px;width:300px;height:500px;background:white ;">
                <img th:src="@{${orderDress.dress.snapShot}}" style="width:300px;height:300px ;" alt="">
                <div class="card-body">
                    <h5 class="card-title" th:text="${orderDress.dress.dressName}">Women Wear</h5>
                    <div class="brand">Brand<b th:text="${orderDress.dress.brand}"></b></div>
                    <div clas="cost">â‚¹<b th:text="${orderDress.dress.cost}"></b></div>

                    <a class="btn btn-primary" th:href="@{/orderDress/{id}  (id=${orderDress.id})}">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
