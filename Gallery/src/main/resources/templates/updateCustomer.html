<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo">
<body style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">
<!--<h1 th:inline="text">[[${#httpServletRequest.remoteUser}]]</h1>-->
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="#" th:text="${userName}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/men">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/women">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/#">Update Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="text-center">

    <h4 class="mt-1 mb-5 pb-1">Gallery</h4></div>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">

            <form action="/updateCustomer" method="put">
                <span th:text="${message}"/>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
                </div>
                <div class="mb-3">
                    <label for="emailId" class="form-label">EmailId:</label>
                    <input type="text" class="form-control" id="emailId" placeholder="Enter EmailId" name="emailId">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                           name="password">
                </div>

                <button type="submit" class="btn btn-outline-danger">Update Profile</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
