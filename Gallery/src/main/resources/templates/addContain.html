<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/addContain.css">
    <title>Gallery</title>
</head>
<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo">
<body  style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">
<header>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dressTable}">Dress</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/galleryTable}">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customerTable">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/addGallery">Add Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                   </ul>
                </div>
            </nav>
        </div>
    </div>
</header>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Contain</h3>
                        <form action="/addContain" method="post">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="id" name="id" placeholder="Enter ID" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="id">ID</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" id="brand" name="brand" placeholder="Enter Brand" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="brand">Brand</label>
                                    </div>

                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" id="dressName"  name="dressName" placeholder="Enter Dress Name" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="dressName">DressName</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="tel" id="cost" name="cost" placeholder="Enter Cost" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="cost">cost</label>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="snapShot" name="snapShot" placeholder="Enter Image" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="snapShot">Image</label>
                                    </div>

                                </div>
                             <div class="col-12">
                                    <label for="dressType" >Choose option</label>
                                    <select id="dressType" name="dressType" class="select form-control-lg" >
                                        <option value="menWear" name="menWear">Mens Wear</option>
                                        <option value="womenWear" name="womenWear">Women Wear</option>
                                    </select>


                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-outline-danger" type="submit" value="Submit" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
