<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo">
<body style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">

<div class="container">
    <div class="row">
        <h3>List Of Customers</h3>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>

            <th scope="col">User Name</th>

            <th scope="col">Address</th>
            <th scope="col">EmailId</th>
            <th scope="col">Name</th>
            <th scope="col">Password</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="customer: ${customers}">
<!--            <td th:text="${customer.id}"></td>-->
            <td th:text="${customer.getUsername()}"></td>

            <td th:text="${customer.address}"></td>
            <td th:text="${customer.emailId}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.password}"></td>

<!--            <td>-->
<!--                <a class="btn btn-info" th:href="@{/{userName}/movie/{id} (userName=${userName},id=${customer.customerId})}">Delete</a>-->
<!--            </td>-->
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
