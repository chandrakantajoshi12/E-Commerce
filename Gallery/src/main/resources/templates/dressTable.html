<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo">
<body style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">
<div class="container">
    <div class="row">
        <h3>List Of  Dress Products</h3>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Brand</th>
            <th scope="col">Cost</th>
            <th scope="col">Dress Name</th>
            <th scope="col">Image</th>
            <th scope="col">Dress Type</th>
<!--            <th scope="col">Action</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="dress: ${dress}">
            <td th:text="${dress.id}"></td>
            <td th:text="${dress.brand}"></td>
            <td th:text="${dress.cost}"></td>
            <td th:text="${dress.dressName}"></td>
            <td th:text="${dress.snapShot}"></td>
            <td th:text= "${dress.dressType}"></td>
<!--            <td class="btn btn-outline-danger">Delete</tr>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
